<dom-module id="things-layout-gaia">
	<template>
		<style>
			:host {
				display: inline-block;
				@apply(--layout-vertical);
			}
			paper-card {
			    background-color:transparent;
			}
			.layout-content {
				@apply(--layout-vertical);
				@apply(--layout-flex);
				overflow: auto;
			}	

			.subtitle:before {
				content: '';
				@apply(--things-subtitle-icon);
			}

			.subtitle {
				@apply(--things-default-padding);
				@apply(--things-subtitle);
			}
		</style>

		<span class="subtitle">[[contentTitle]]</span>
		<div id="content" class="layout-content">
			<content select="[content]"></content>
		</div>
	</template>

	<script>
		Polymer({
			is: 'things-layout-gaia',

			properties: {
				
				contentTitle: {
					type: String,
					value: 'content'
				}
			},

			behaviors: [
				Things.LayoutBehavior
			],

			listeners: {
				'sections-configured' : 'setupLayoutClass'
			},

			/**
			* Section이 모두 추가된 후 Layout Class를 설정한다.
			*
			* @param {Object} e sections-configured
			*/
			setupLayoutClass: function(e) {

				// if(this.sections['bottomContent'])
				// 	this.sections['bottomContent'].setAttribute('class', 'flex');
			}
		});
	</script>
</dom-module>
