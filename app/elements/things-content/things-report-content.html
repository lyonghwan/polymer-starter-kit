<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../things-meta-view/things-diy-based-grid.html">
<link rel="import" href="./things-resource-menu-content-behavior.html">

<dom-module id="things-report-content">
	<template>
		<style>
			:host {
				display: block;
				@apply(--layout-vertical);
				@apply(--layout-flex);
			}
			things-layout-gaia {
				@apply(--layout-flex);
			}
		</style>

    <things-ajax 
      auto
      id="resource-meta"
      method="GET"
      resource-url="[[menuMetaUrl]]"
      last-response="{{metaData}}">
    </things-ajax>

    <things-search-form 
      id="search-form"
      title="[[menuInfo.title]]"
      form-fields="[[searchFormFields]]" 
      action-url="[[menuInfo.resource_url]]" 
      page="{{page}}"
      per-page="[[perPage]]"
      last-response="{{lastResponse}}">
    </things-search-form>

		<things-diy-based-grid
			id='grid'
			content
			items="[[lastResponse]]"
			buttons="[[buttons]]"
			class="flex"
			diy-grid-name="[[menuInfo.resource_name]]"
			fixed-column-count="[[menuInfo.fixed_columns]]">
		</things-diy-based-grid>
	</template>

	<script>
		Polymer({
			is: 'things-report-content',

			behaviors: [
				Things.ResourceMenuContentBehavior
			]
		});
	</script>
</dom-module>
