<!--
하나의 리소스에 대한 기본 액션 (List, Create, Find, Upate, Delete) 및 Import, Export 등의 기능을 제공하는 화면 셋 

Things Reource Content는 검색 폼, 그리드가 기본으로 표시되고 그리드에서 레코드 하나를 선택할 경우 해당 레코드에 대한 Detail Form이 출력된다.

	Example:

	<things-resource-menu-content 
		menu-info="{{menuInfo}}">
	</things-resource-menu-content>

@demo ./things-content/demo/index.html
-->

<dom-module id="things-resource-menu-content">
	<template>
		<style>
			:host {
				display: block;
				@apply(--layout-vertical);
				@apply(--layout-flex);
			}
			
			things-resource-grid {
				@apply(--layout-flex);
			}
		</style>

		<things-ajax 
			auto
			id="resource-meta"
			method="GET"
			resource-url="[[menuMetaUrl]]"
			last-response="{{metaData}}">
		</things-ajax>

		<things-search-form 
			id="search-form"
			title="[[menuInfo.title]]"
			form-fields="[[searchFormFields]]" 
			select-fields="[[selectFields]]"
			sort-fields="[[sortFields]]"
			action-url="[[menuInfo.resource_url]]" 
			page="{{page}}"
			per-page="[[perPage]]"
			last-response="{{lastResponse}}">
		</things-search-form>

		<things-resource-grid 
			id="grid"
			grid-height="[[gridHeight]]"
			model="[[gridModel]]" 
			columns="[[gridColumns]]"
			config="[[gridConfig]]"
			buttons="[[buttons]]"
			current-page="{{page}}"
			per-page="{{perPage}}"
			data="[[items]]"
			total-count="[[itemCount]]"
			grid-save-action="[[menuInfo.grid_save_url]]"
			fixed-column-count="[[menuInfo.fixed_columns]]"
			export-file-name="[[menuInfo.title]]"
			export-sheet-name="[[menuInfo.title]]"
			diy-template-id="[[menuInfo.diy_template_id]]">
		</things-resource-grid>
	</template>

	<script>
		Polymer({
			is: 'things-resource-menu-content',

			behaviors: [
				Things.ResourceMenuContentBehavior
			]
		});
	</script>
</dom-module>
