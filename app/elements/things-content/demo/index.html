<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>things-resource-content demo</title>

  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  
  <link rel="import" href="../../../bower_components/polymer/polymer.html">
  <link rel="import" href="../../../bower_components/paper-styles/color.html">
  <link rel="import" href="../../../bower_components/paper-styles/demo-pages.html">
  <link rel="import" href="../../../bower_components/paper-toast/paper-toast.html">

  <link rel="import" href="../../things-content/things-resource-content.html">
  <link rel="import" href="../../things-setting/things-setting.html">
  <link rel="import" href="../../../bower_components/things-spinner/things-spinner.html">

  <link rel="import" href="../../../bower_components/things-form/things-form-behavior.html">
  <link rel="import" href="../../../bower_components/things-form/things-search-form.html">
  <link rel="import" href="../../../bower_components/things-form/things-resource-form.html">

  <link rel="stylesheet" href="../../../bower_components/paper-styles/demo.css">

  <style is="custom-style">

    .output {
      margin-top: 20px;
      word-wrap: break-word;
      @apply(--paper-font-common-code);
    }
    form > paper-button {
      width: 45%;
      margin-top: 20px;
    }
    form > paper-button:not([disabled]) {
      background: var(--paper-light-blue-500);
      color: white;
    }
    button {
      margin-top: 20px;
    }
    paper-spinner {
      width: 14px;
      height: 14px;
      margin-right: 20px;
    }
    paper-dropdown-menu {
      display: block;
    }
    demo-snippet {
      --demo-snippet-code: {
        max-height: 300px;
      };
    }

  </style>

</head>
<body unresolved>

  <template is="dom-bind" id="app">

    <paper-input label="Base URL" value="{{globals.baseUrl}}"></paper-input>
    
    <things-setting id="setting"></things-setting>

    <section>
      <h4>Resource Screen</h4>

        <things-resource-content 
          data-route="terminologies"
          title="Terminology"
          current-route="terminologies"
          resource-type="Terminology"
          resource-url="terminologies"
          layout="fullbleed layout vertical">
        </things-resource-content>

    </section>

    <things-spinner id="spinner" loading=false></things-spinner>
    
    <paper-toast id="toast" class="Toast" duration="8000"></paper-toast>

  </template>

</body>
</html>
